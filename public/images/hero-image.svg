<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Background mountains -->
  <polygon points="0,400 200,300 400,350 600,250 800,450 1000,350 1200,300 1400,400 1600,350 1800,250 1920,300 1920,1080 0,1080" fill="#6B7280" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="800" width="1920" height="280" fill="#10B981" opacity="0.3"/>
  
  <!-- Houses in the distance -->
  <rect x="100" y="700" width="200" height="150" fill="#000000" opacity="0.7"/>
  <polygon points="100,700 200,600 300,700" fill="#6B7280" opacity="0.7"/>
  
  <rect x="400" y="650" width="300" height="200" fill="#FFFFFF" opacity="0.8"/>
  <polygon points="400,650 550,520 700,650" fill="#6B7280" opacity="0.8"/>
  
  <rect x="900" y="680" width="250" height="170" fill="#10B981" opacity="0.9"/>
  <polygon points="900,680 1025,580 1150,680" fill="#6B7280" opacity="0.9"/>
  
  <rect x="1300" y="700" width="280" height="150" fill="#000000" opacity="0.7"/>
  <polygon points="1300,700 1440,600 1580,700" fill="#6B7280" opacity="0.7"/>
  
  <rect x="1700" y="670" width="200" height="180" fill="#FFFFFF" opacity="0.8"/>
  <polygon points="1700,670 1800,570 1900,670" fill="#6B7280" opacity="0.8"/>
  
  <!-- Main foreground house -->
  <rect x="700" y="600" width="500" height="300" fill="#FFFFFF"/>
  <polygon points="700,600 950,400 1200,600" fill="#6B7280"/>
  <rect x="800" y="700" width="100" height="100" fill="#10B981"/>
  <rect x="1000" y="700" width="100" height="100" fill="#10B981"/>
  <rect x="900" y="800" width="100" height="100" fill="#000000"/>
  <rect x="925" y="825" width="50" height="75" fill="#FFFFFF"/>

  <!-- Sun -->
  <circle cx="1600" cy="200" r="80" fill="#FFD700"/>
  
  <text x="960" y="1000" font-family="Arial" font-size="60" fill="white" text-anchor="middle" font-weight="bold">Find Your Dream Home</text>
</svg>
